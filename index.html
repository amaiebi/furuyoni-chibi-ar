<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<!-- A-Frame ライブラリの読み込み※GIFはV0.9.0で動く -->
  <script src='https://aframe.io/releases/1.4.0/aframe.min.js'></script>
<!-- AR.js ライブラリの読み込み -->
<script src='https://raw.githack.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js'></script>
<!-- shaderライブラリ -->
<script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
<script src="shader-grid-glitch.js"></script>

<link rel="stylesheet" href="style.css">
<title>ふるよにAR</title>
</head>
  
<body>
        <!-- Assetの用意　 -->
        <a-assets>
            <img id="hagane" src="hagane.gif">
        </a-assets>

<!-- 『.patt』ファイルを読み込む -->
　<a-marker preset="custom" type="pattern" url="hagane.patt" >
   <a-entity
              geometry="primitive: plane;"
              material="shader:gif; src:#hagane;
              color:white;
              opacity:1"
              rotation="-90 0 0">
   </a-entity>
</a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <script>

    </body>
</html>
